{% load static %}

{% block extrahead %}
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Fullscreen gradient background */
    body, html {
        height: 100%;
        margin: 0;
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter', sans-serif;
    }

    /* Login card with animation */
    @keyframes slideFade {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
        border-radius: 22px;
        background: #ffffffee;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        animation: slideFade 0.6s ease-out;
        border: none !important;
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        max-width: 450px;
        margin: 15px;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(0, 150, 200, 0.25);
    }

    /* Header gradient */
    .login-card .card-header {
        border-radius: 22px 22px 0 0 !important;
        background: linear-gradient(135deg, #26c6da, #00acc1);
        padding: 20px 0;
        color: #fff;
    }

    /* Header text */
    .login-card .card-header h3 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
    }
    .login-card .card-header small {
        font-size: 0.9rem;
    }

    /* Inputs */
    .form-control {
        border-radius: 12px !important;
        padding: 12px !important;
        border: 1px solid #cfd5df !important;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #26c6da !important;
        box-shadow: 0 0 8px rgba(38,198,218,0.3);
    }

    /* Password toggle */
    #togglePassword {
        cursor: pointer;
        transition: color 0.2s;
    }
    #togglePassword:hover {
        color: #26c6da;
    }

    /* Login button */
    .btn-login {
        border-radius: 12px;
        background: linear-gradient(135deg, #26c6da, #00acc1);
        border: none;
        padding: 12px;
        font-size: 18px;
        transition: 0.25s ease;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #4dd0e1, #00bcd4);
    }

    .alert-danger {
        border-radius: 12px;
    }

    /* Footer text */
    .card-footer a:hover {
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .login-card {
            padding: 15px;
        }
        .login-card .card-header h3 {
            font-size: 1.4rem;
        }
        .login-card .card-header small {
            font-size: 0.85rem;
        }
        .btn-login {
            font-size: 16px;
            padding: 10px;
        }
        .form-control {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card shadow-lg p-0">
    <!-- Header -->
    <div class="card-header text-center">
        <h3 class="mb-0"><i class="fas fa-user-shield me-2"></i>Examiner Login</h3>
        <small class="text-white-50">Enter your credentials to access the dashboard</small>
    </div>

    <!-- Body -->
    <div class="card-body p-4">
        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control form-control-lg shadow-sm" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg shadow-sm" id="password" name="password" placeholder="Enter password" required>
                    <span class="input-group-text">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-login btn-lg rounded-3 shadow-sm">
                    <i class="fas fa-user-shield me-2"></i>Login
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Forgot password? Contact admin.</small>
        </div>
    </div>
</div>

<!-- Password toggle script -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
{% endblock %}
