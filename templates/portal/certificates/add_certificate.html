{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h3>Upload Certificate for {{ certificate.subject.name }}</h3>
  <form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Certificate</button>
  </form>
</div>

{% endblock %}
